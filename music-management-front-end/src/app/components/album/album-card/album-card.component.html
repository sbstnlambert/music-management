<div class="card m-1" 
     style="width: 18rem;" 
     (click)="onClick()">
    <img [src]="album.imageUrl" 
            class="card-img-top" 
            alt="Image" 
            style="height: 286px;">
    <div class="card-body">
        <p class="card-text">{{ album.name }}</p>
    </div>
</div>
