<ng-template #loading>
    <div>
        <p>Loading...</p>
    </div>
</ng-template>

<div *ngIf="albums; else loading">
    <div class="m-5 d-flex justify-content-center flex-row flex-wrap">
        <app-album-card *ngFor="let album of albums" 
                        [album]="album"></app-album-card>
    </div>
</div>
