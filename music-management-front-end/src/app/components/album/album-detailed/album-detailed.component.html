<ng-template #loading>
    <div>
        <p>Loading...</p>
    </div>
</ng-template>

<div *ngIf="tracks; else loading">
    <div class="container d-flex justify-content-center align-items-center pt-5 pb-5">
        <h2>{{ album.name }}</h2>
    </div>    
    <div class="container-sm d-flex justify-content-center flex-column">
        <ul class="list-group">
            <app-track-banner *ngFor="let track of tracks"
                            [track]="track">
            </app-track-banner>
        </ul>
    </div>
</div>
