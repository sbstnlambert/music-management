<ng-template #loading>
    <div>
        <p>Loading...</p>
    </div>
</ng-template>

<div *ngIf="artist && albums; else loading">
    <div class="container d-flex justify-content-center align-items-center pt-5 pb-5">
        <h2>{{ artist.name }}</h2>
    </div>    
    <div class="m-5 mt-0 d-flex justify-content-center flex-row flex-wrap">
        <div *ngIf="authService.userRoles?.includes('ROLE_ADMIN')" class="card m-1 card-form" style="width: 18rem;" (click)="onClick()">
            <img src="assets/add-artist-cross.svg" class="card-img-top" alt="Card to add a new album">
            <div class="card-body">
                <h5 class="card-title">New feature!</h5>
                <p class="card-text">Humph! Did we forget an album?<br>Click here to add it to our database by using the provided form.</p>
                <button routerLink="/artist/{{ artist.id }}/album/add" class="btn btn-outline-primary">Add an album</button>
            </div>
        </div>
        <app-album-card *ngFor="let album of albums" 
                        [album]="album">
        </app-album-card>
    </div>
</div>
