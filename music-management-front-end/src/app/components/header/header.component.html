<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <div class="navbar-brand">
            <div id="logo" class="title">
                <img src="/assets/logo/logo.svg" (click)="onClick($event)" alt="App logo">
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="d-flex ms-auto me-2">
                <input class="form-control me-2"
                       type="search"
                       placeholder="Search"
                       aria-label="Search"
                       [ngModel]="searchInput"
                       (ngModelChange)="onChange($event)">
                <select class="form-select me-2" [(ngModel)]="filter" style="width: 150px;">
                    <option value="" disabled selected>Filter by</option>
                    <option routerLink="/artist" value="artist">Artist</option>
                    <option routerLink="/album" value="album">Album</option>
                    <option routerLink="/track" value="track">Track</option>
                </select>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item ms-auto me-2">
                    <span class="nav-link" (click)="onClick($event)">Home</span>
                </li>
                <li *ngIf="authService.isAuthenticated" class="nav-item ms-auto me-2">
                    <span id="playlist" class="nav-link" (click)="onClick($event)">Playlists</span>
                </li>
                <button *ngIf="!authService.isAuthenticated"
                        (click)="onSignIn()"
                        style="width: 80px;"
                        class="btn btn-outline-primary btn-reversed ms-auto me-2">
                    Sign in
                </button>
                <div *ngIf="authService.isAuthenticated">
                    <select class="form-select ms-auto me-2" style="width: 150px;">
                        <option value="" disabled selected>{{ authService.username }}</option>
                        <option value="sign-out" (click)="onSignOut()">Sign out</option>
                    </select>
                </div>
            </ul>
        </div>
    </div>
</nav>
