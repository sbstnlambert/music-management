<ng-template #loading>
    <div>
        <p>Loading...</p>
    </div>
</ng-template>

<div *ngIf="track; else loading">
    <div class="container d-flex justify-content-center align-items-center pt-5 pb-5">
        <h2>{{ track.name }}</h2>
    </div>    
    <div>
        <div class="container-custom">
            <a target="_blank" href="https://youtube.com/watch?v={{ track.videoUrl }}">
                <div class="youtube-frame" (mouseenter)="onHover()" (mouseleave)="onHover()">
                    <img class="logo" src="assets/logo/logo_small_icon_only_inverted.png" alt="Logo Songs." />
                    <button [ngClass]="{'youtube-button': true, 
                                        'youtube-button--black': !isHovered && isInitialized, 
                                        'youtube-button--purple': isHovered}">
                        <div class="youtube-triangle"></div>
                    </button>
                </div>
            </a>

            <div>
                <p>{{ track.name }} - {{ track.artistName }}</p>
            </div>

        </div>
        <!-- <ul class="grid-2-columns container-sm">
            <li class="d-flex justify-content-between align-items-center">Title: {{ track.name }}</li>
            <li class="d-flex justify-content-between align-items-center">Length: {{ track.lengthInSeconds *1000 | date:'mm:ss' }}</li>
            <li class="d-flex justify-content-between align-items-center">Artist: {{ track.artistName }}</li>
            <li class="d-flex justify-content-between align-items-center">Likes: {{ track.numberOfLikes | numberSuffix }}</li>
            <li class="d-flex">Album: {{ track.albumName }}</li>
            <li class="d-flex">
                Genre:
                <ul>
                    <li *ngFor="let genre of track.albumGenres">{{ genre }}  </li>
                </ul>
            </li>
        </ul> -->
    </div>

    <div class="container-sm card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ track.numberOfLikes | numberSuffix }}</h5>
          </div>
          <div class="card-footer">
            <small class="text-muted">likes</small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ track.lengthInSeconds *1000 | date:'mm:ss' }}</h5>
          </div>
          <div class="card-footer">
            <small class="text-muted">length</small>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">2022-05-10</h5>
          </div>
          <div class="card-footer">
            <small class="text-muted">release date</small>
          </div>
        </div>
      </div>

</div>
