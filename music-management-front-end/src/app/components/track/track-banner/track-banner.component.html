<li class="track-banner list-group-item d-flex justify-content-between align-items-center"
    style="height: 58px;"
    (mouseenter)="onHover()"
    (mouseleave)="onHover()">
    <button class="btn delete"
            style="width: 58px; height: 58px;"
            (mouseenter)="onHoverDeleteButton()"
            (mouseleave)="onHoverDeleteButton()"
            (click)="onDelete()"
            *ngIf="isHovered && authService.userRoles?.includes('ROLE_ADMIN')">
        <fa-icon [icon]="faTrashCan" [styles]="{'color': deleteIconColor}" size="lg"></fa-icon>
    </button>
    <div class="d-flex ps-3 pe-3 justify-content-between" style="flex-grow: 1;" (click)="onClick()">
        {{ track.albumPosition }} - 
        {{ track.name }}
        <span class="badge bg-custom rounded-pill">
            {{ track.numberOfLikes | numberSuffix }}
        </span>
    </div>
    <button class="btn like"
            style="width: 58px; height: 58px;"
            (mouseenter)="onHoverLikeButton()"
            (mouseleave)="onHoverLikeButton()"
            (click)="onLike()"
            *ngIf="isHovered && authService.userRoles?.includes('ROLE_USER')">
        <fa-icon [icon]="[iconType.prefix, 'heart']" [styles]="{'color': likeIconColor}" size="lg"></fa-icon>
    </button>
    <button class="btn add"
            style="width: 58px; height: 58px;"
            (mouseenter)="onHoverAddButton()"
            (mouseleave)="onHoverAddButton()"
            (click)="onAddToPlaylist()"
            *ngIf="isHovered && authService.userRoles?.includes('ROLE_USER')">
        <fa-icon [icon]="faPlus" [styles]="{'color': plusIconColor}" size="lg"></fa-icon>
    </button>
</li>
